<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Nested Tables RTL Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
      direction: rtl; /* ensures table layout is RTL */
    }
    table, th, td {
      border: 2px solid black;
    }
    th, td {
      padding: 8px;
      text-align: right; /* align text to the right */
    }
    .black-bg {
      background-color: black;
      color: white;
    }
    ul {
      padding-right: 20px; /* adjust padding for RTL list */
    }
  </style>
</head>
<body>

<!-- Main Table -->
<table>
  <tr>
    <!-- Nested Table 1 -->
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 1</th>
        </tr>
        <tr>
          <td colspan="2">
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>

    <!-- Nested Table 2 -->
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Nested Table 3 -->
    <td>
      <table>
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Nested Table 4 -->
    <td>
      <table>
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td class="black-bg">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
