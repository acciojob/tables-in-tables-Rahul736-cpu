<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nested Table Layout</title>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
        text-align: center;
        font-family: serif;
    }

    td, th {
        border: 3px solid black;
        padding: 8px;
    }

    .inner-table {
        width: 90%;
        margin: auto;
    }

    .header {
        font-size: 28px;
        font-weight: bold;
    }

    .subheader {
        font-size: 24px;
        font-weight: bold;
    }

    .black-bar {
        background: black;
        color: white;
        font-size: 24px;
        padding: 6px;
    }

    a {
        font-size: 22px;
    }
</style>
</head>
<body>

<table>
    <tr>
        <!-- LEFT SIDE MAIN CELL -->
        <td style="vertical-align: top; height: 330px;">

            <!-- Nested Table 2 -->
            <table class="inner-table">
                <tr><th colspan="2" class="header">Nested Table 2</th></tr>

                <tr>
                    <th class="subheader">Column 1</th>
                    <th class="subheader">Column 2</th>
                </tr>

                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>

        </td>

        <!-- RIGHT SIDE MAIN CELL -->
        <td style="vertical-align: top; height: 330px;">

            <!-- Nested Table 1 -->
            <table class="inner-table">
                <tr><th class="header">Nested Table 1</th></tr>

                <tr>
                    <td>
                        <table style="width: 100%; border: none;">
                            <tr>
                                <td style="width: 25%; border: none;">
                                    •<br>•<br>•
                                </td>
                                <td style="border: none;">
                                    List item<br>List item<br>List item
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </td>
    </tr>

    <!-- SECOND ROW -->
    <tr>
        <td>

            <!-- Nested Table 3 -->
            <table class="inner-table">
                <tr><th class="header">Nested Table 3</th></tr>

                <tr>
                    <td>
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 40%;"><a href="#">Nested Table</a></td>
                                <td>Demo Continued</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </td>

        <td>

            <!-- Nested Table 4 -->
            <table class="inner-table">
                <tr><th class="header">Nested Table 4</th></tr>

                <tr>
                    <td class="black-bar">HTML</td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
